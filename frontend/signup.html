<!DOCTYPE html>
<html>
<head>
  <title>Signup | Scheme Assistant</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="number" id="age" placeholder="Age" required />
      <select id="gender">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="text" id="occupation" placeholder="Occupation" required />
      <input type="number" id="income" placeholder="Annual Income" required />
      <input type="text" id="caste" placeholder="Caste" required />
      <select id="disability">
        <option value="">Disability?</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      <input type="text" id="location" placeholder="Location" required />
      <button type="submit">Signup</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
